name: "Build SSSG site"
description: "Build a static site with SSSG"
branding:
  icon: "command"
  color: "orange"
inputs:
  source:
    description: "Source directory"
    required: true
  target:
    description: "Target directory"
  filesAsDirs:
    description: "Convert bare files to directories"
  ignore:
    description: "Ignore paths (comma seperated)"
  customJinjaFilterPath:
    description: "Path to a custom Jinja filter module"
  customMarkdownExtensionPath:
    description: "Path to a custom Markdown extension module"
runs:
  using: "docker"
  image: "docker://ghcr.io/cheeplusplus/simplestaticsitegen/simplestaticsitegen:latest"
